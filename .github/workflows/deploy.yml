name: Deploy Todo Dashboard via Docker Compose

on:
  push:
    branches:
      - vpsdeploy

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Set image repo name (lowercase)
        id: repo
        run: |
          echo "repo_lowercase=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push app image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.repo_lowercase }}/app:latest
            ghcr.io/${{ steps.repo.outputs.repo_lowercase }}/app:sha-${{ github.sha }}
          labels: |
            tododashboard.image.source=${{ github.repository }}
            tododashboard.image.revision=${{ github.sha }}
            tododashboard.image.created=${{ github.run_id }}
            tododashboard.image.version=sha-${{ github.sha }}
          build-args: |
            APP_VERSION=sha-${{ github.sha }}
            VCS_REF=${{ github.sha }}
            BUILD_DATE=${{ github.run_id }}

      - name: SSH to VPS and deploy updated app
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            set -e

            BRANCH="vpsdeploy"
            cd /home/${{ secrets.VPS_USER }}/apps/todo_dashboard
            git fetch origin "$BRANCH"
            git checkout "$BRANCH"
            git reset --hard "origin/$BRANCH"
            git clean -fd -e .env.production

            # Pull the freshly pushed image from GHCR and recreate the service
            docker compose pull app
            docker compose up -d --force-recreate app

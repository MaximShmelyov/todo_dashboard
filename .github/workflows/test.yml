name: Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: coverage/
          if-no-files-found: error

      - name: Add coverage summary to job
        run: |
          echo "## Test coverage" >> $GITHUB_STEP_SUMMARY
          node -e "const fs=require('fs'); const s=JSON.parse(fs.readFileSync('coverage/coverage-summary.json','utf8')).total; console.log(`- Lines: ${s.lines.pct}%\n- Statements: ${s.statements.pct}%\n- Functions: ${s.functions.pct}%\n- Branches: ${s.branches.pct}%`);" >> $GITHUB_STEP_SUMMARY

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: todo_dashboard
      POSTGRES_USER: todo_user
      POSTGRES_PASSWORD: todo_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todo_user -d todo_dashboard"]
      interval: 2s
      timeout: 2s
      retries: 30

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://todo_user:todo_pass@db:5432/todo_dashboard
      RUN_SEED: "0"
      DATABASE_HOST: db
      DATABASE_PORT: "5432"
      DATABASE_USER: todo_user
      DATABASE_NAME: todo_dashboard
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped

volumes:
  postgres_data:

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    volumes:
      - todo_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todo_user -d todo_dashboard"]
      interval: 2s
      timeout: 2s
      retries: 30
    networks:
      - todo_net

  app:
    build: .
    container_name: todo-dashboard-app
    restart: unless-stopped
    env_file:
      - .env.production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - todo_net
      - edge

volumes:
  todo_pg_data:

networks:
  todo_net:
    driver: bridge
  edge:
    external: true
    name: edge
